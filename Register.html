  <body class="mt-5">

        <div class="container">
        <a class="navbar-brand" href="Clusteriva.html">Clusteriva</a>

      <section id="contact" clas="contact mb-4">
        <div class="container">
            <div class="row pt-4 mb-4">
                <div class="col text-center">
                    <h1>Register Now</h1>
                </div>
            </div>
            <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="username" class="form-control" id="username">
                </div>                
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="form-group">
                  <label for="inputhp">Telp</label>
                  <input type="text" class="form-control" id="inputhp">
                </div>
                <input class="btn btn-dark mt-2 mb-2" type="submit" value="Submit">
              </form>          
              </div>
          </div>
        </div>
    </section>
